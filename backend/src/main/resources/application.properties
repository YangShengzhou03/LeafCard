# 应用配置
spring.application.name=leaf-card-backend
server.port=8081

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/leaf_card?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.leafcard.entity
mybatis-plus.type-handlers-package=com.leafcard.handler
mybatis-plus.mapper-scan.base-package=com.leafcard.mapper
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 日志配置
logging.level.com.leafcard=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# 开发配置
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true