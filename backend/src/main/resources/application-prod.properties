# 生产环境配置
spring.application.name=leaf-card-backend
server.port=8080

# 生产数据库配置
spring.datasource.url=jdbc:mysql://mysql-leafcard/leaf_card?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.leafcard.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.global-config.db-config.id-type=assign_uuid
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 日志配置
logging.level.com.leafcard=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.file.name=logs/leaf-card-backend.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# 生产环境安全配置
server.servlet.session.timeout=1800
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 跨域配置（生产环境需要配置实际域名，但是用了nginx没跨域问题了）
# spring.web.cors.allowed-origins=https://yourdomain.com
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# 缓存配置
spring.cache.type=none

# 监控配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized