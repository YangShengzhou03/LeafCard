server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: card-keeper
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/card_keeper?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # 开发工具配置
  devtools:
    restart:
      enabled: true

# 日志配置
logging:
  level:
    com.cardkeeper: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# 自定义配置
card:
  keeper:
    # 默认分页大小
    page-size: 10
    # 卡号前缀
    card-prefix: "CARD"